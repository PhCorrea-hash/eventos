services:
  - type: web
    name: eventia-site
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput  # Coleta os arquivos est√°ticos
    startCommand: gunicorn setup.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: setup.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: setup.onrender.com
